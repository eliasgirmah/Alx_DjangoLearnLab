{% extends "blog/base.html" %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    <p><label>Username:</label> <input type="text" name="username"></p>
    <p><label>Password:</label> <input type="password" name="password"></p>
    <button type="submit">Login</button>
</form>
{% endblock %}
