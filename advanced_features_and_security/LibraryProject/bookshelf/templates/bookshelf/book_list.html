{% extends "base.html" %}

{% block content %}
<h2>Book List</h2>

<ul>
    {% for book in books %}
        <li>{{ book.title|escape }} by {{ book.author|escape }} ({{ book.published_year }})</li>
    {% empty %}
        <li>No books found.</li>
    {% endfor %}
</ul>

<a href="{% url 'book_create' %}">Add New Book</a>
{% endblock %}
